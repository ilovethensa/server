name: server
description: This is my personal OS image.

base-image: ghcr.io/ublue-os/base-main
image-version: latest
modules:
  - type: files
    files:
      - source: system
        destination: /

  - type: rpm-ostree
    repos:
      - https://download.docker.com/linux/fedora/docker-ce.repo
    install:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
  - type: systemd
    enabled:
      - sshd.service

  - type: signing
